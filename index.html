<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Média Aritmética</title>
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <h2>Média Aritmética</h2>

            <div id="input-box">
                <div class="input-field">
                    <label for="n1">Primeiro Número</label> <!--Legenda no campo-->
                    <input type="number" id="n1" />
                </div>
                <div class="input-field">
                    <label for="n2">Segundo Número</label>
                    <input type="number" id="n2" />
                </div>
                <div class="input-field">
                    <label for="n3">Terceiro Número</label>
                    <input type="number" id="n3" />
                </div>
                <div class="input-field">
                    <label for="n4">Quarto Número</label>
                    <input type="number" id="n4" />
                </div>
                <div class="input-field">
                    <label for="n5">Quinto Número</label>
                    <input type="number" id="n5" />
                </div>
            </div>
            <button onclick="calcular()" id="calcular">Calcular</button>
        </div>
    </main>
    <script>
      function calcular() {
            var n1 = document.getElementById("n1").value
            var n2 = document.getElementById("n2").value
            var n3 = document.getElementById("n3").value
            var n4 = document.getElementById("n4").value
            var n5 = document.getElementById("n5").value

            var media = (Number(n1) + Number(n2) + Number(n3) + Number(n4) + Number(n5))/5

            alert(`A media dos valores é: ${media}`)

            console.log(`A media dos valores é: ${media}`)
        }
  
    </script>
    
</body>
</html>
